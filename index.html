<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Vs. Teacher Scoreboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container-fluid">
    <div class="row justify-content-end">
      <div class="col-2">
        <button onclick="resetPoints()" class="btn btn-outline-light w-100 my-3">RESET</button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-8 main-card my-5 py-3 rounded">
        <div class="row justify-content-between">
          <div class="col-6 text-center">
            <h1 class="my-3 text-white">TEACHERS</h1>
            <div class="row justify-content-center">
              <div class="col-10 point-card rounded my-3">
                <h1 id="teacher-score" class="py-5 text-white">0</h1>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-6">
                <button onclick="addTeachPoints()" id="add-teacher-point" class="btn btn-light w-75 my-2">Teachers
                  +1</button>
                <button onclick="subtractTeachPoints()" id="subtract-teacher-point"
                  class="btn btn-light w-75 my-2">Teachers
                  -1</button>
              </div>
              <div class="col-6">
                <button onclick="addTeachPoints3()" id="add-teacher-points3" class="btn btn-light w-75 my-2">Teachers
                  +3</button>
                <button onclick="subtractTeachPoints3()" id="subtract-teacher-points3"
                  class="btn btn-light w-75 my-2">Teachers -3</button>
              </div>
            </div>
          </div>
          <div class="col-6 text-center">
            <h1 class="my-3 text-white">STUDENTS</h1>
            <div class="row justify-content-center">
              <div class="col-10 point-card rounded my-3">
                <h1 id="student-score" class="py-5 text-white">0</h1>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-6">
                <button onclick="addStudentPoints()" id="add-student-point" class="btn btn-light w-75 my-2">Students
                  +1</button>
                <button onclick="subtractStudentPoints()" id="subtract-student-point"
                  class="btn btn-light w-75 my-2">Students -1</button>
              </div>
              <div class="col-6">
                <button onclick="addStudentPoints3()" id="add-student-points3" class="btn btn-light w-75 my-2">Students
                  +3</button>
                <button onclick="subtractStudentPoints3()" id="subtract-student-points3"
                  class="btn btn-light w-75 my-2">Students -3</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>





  <!-- Bootstrap JS Libraries  -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
